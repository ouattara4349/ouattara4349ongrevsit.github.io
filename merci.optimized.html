<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre message on vous repondrons dans les plus brefs délais!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .merci-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .merci-container h1 {
            color: #4CAF50;
            margin-bottom: 16px;
        }
        .merci-container p {
            color: #333;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="merci-container">
        <h1>Merci !</h1>
        <p>Votre message a bien été reçu.<br>
        Nous vous répondrons dans les plus brefs délais.<br>
        Toute l'équipe de <strong>Renaissance Espoir de Vie</strong> vous remercie pour votre engagement ou votre soutien !</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
